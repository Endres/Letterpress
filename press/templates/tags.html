<!DOCTYPE html>
<html lang="de">
<head>
  <title>{{site_title}} - Tags</title>

{{common_head}}
</head>
<body>
  <header role="banner">
    <div class="container">
      <a href="/" class="logo"><img src="/img/e7p.svg" width="37" alt="e7p" /></a>
{{common_header}}
    </div>
  </header>

  <section role="main" class="container">
    <ul class="tags">
{{#tags}}      <li class="tag">
        <h2 class="tag-title"><a href="{{tag_url}}">{{tag_title}}</a></h2>
        <p class="meta tag-size">{{tag_size}}</p>
      </li>
{{/tags}}    </ul>
  </section>

  <footer id="footer">
    <section class="container">
      <p>Powered by <a href="https://github.com/an0/Letterpress">Letterpress</a>. <a href="/imprint.html">Impressum</a>.</p>
    </section>
  </footer>
</body>
</html>
